                <button id="help-btn">Help</button>
                <button id="stats-btn">Stats</button>
                <button id="settings-btn">Settings</button>
            </div>
        </div>
        <div id="screen">

            <div class="row" id = "first">
                <div>Guess</div>
                <div>Board</div>

        </div>
        <div class="btns-container">
            <div class="suit-btn-container">
                <div class="top">
                    <button class="suit-btn" id="D">D</button>
                    <button class="suit-btn" id="H">H</button>
                </div>
                <div class="bottom">
                    <button class="suit-btn" id="S">S</button>
                    <button class="suit-btn" id="C">C</button>
                </div>
            </div>
            <div class="rank-btn-container">
                <div class="top">
                    <button class="rank-btn" id="2">2</button>
                    <button class="rank-btn" id="3">3</button>

                    <button class="rank-btn" id="13">K</button>
                    <button class="rank-btn" id="1">A</button>
                </div>
            </div>
            <div class="guess-btn-container">

                <button class="guess-btn" id="reset">Reset</button>
            </div>
